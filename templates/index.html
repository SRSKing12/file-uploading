<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="shortcut icon" href="../static/SRS-Round.ico" type="image/x-icon">

</head>
<body>
    <div class="container" class="d-flex align-content-center justify-content-center">
    <h1>Welcome!! <br> Upload your files here:</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>SUCCESS:</strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        
                <input type="file" name="file" required> <br> <br>
                <input type="submit" value="Submit" class="btn btn-success">
            </form>

            <br><br><hr>
            <a href="download" class="btn btn-warning" style="text-decoration: none; color: rgb(105, 5, 5);">Download Files</a>

    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
